<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/lucide@latest"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://play-lh.googleusercontent.com/vJnaD_ne3DpsrlXgxfhnavigSOs6xk9FEJHcsWhrm7045VdoE6Brz34PXpKLIkkMVWM" type="image/png">
  <title>Audiciones Historia de la Música</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Audiciones – Historia de la Música</h1>
    <section id="selector-vista">
      <div id="interruptor-modo">
        <span class="etiqueta-modo">Listado</span>
        <label class="switch">
          <input type="checkbox" id="modo-toggle">
          <span class="slider"></span>
        </label>
        <span class="etiqueta-modo">Entrenamiento</span>
      </div>

      <div id="botones-semestre">
        <button class="boton-semestre activo" data-semestre="SUP1">1.º semestre</button>
        <button class="boton-semestre" data-semestre="SUP2">2.º semestre</button>
      </div>

    </section>
  </header>

  <main>
    <div id="estado">Selecciona un semestre y un modo para comenzar.</div>

    <div id="vista-listado" class="oculto"></div>

    <div id="vista-entrenamiento" class="oculto">
      <div id="entrenamiento-audio">
        <div id="indicador">● ● ● Reproduciendo...</div>
          <div id="controles">
            <button id="retroceder" aria-label="Rebobinar">
              <i data-lucide="rewind"></i>
            </button>
            <button id="play-pause" aria-label="Reproducir / Pausar">
              <i data-lucide="pause"></i>
            </button>
            <button id="avanzar" aria-label="Avanzar">
              <i data-lucide="fast-forward"></i>
            </button>
          </div>
      </div>

      <select id="selector-respuesta"></select>
      <button id="verificar">Verificar</button>
      <div id="resultado"></div>
      <button id="siguiente">Siguiente audición</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
